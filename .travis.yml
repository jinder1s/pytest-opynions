sudo: false
language: python
matrix:
  include:
  - python: 3.6
    env: TOX_ENV=py36
  - python: 3.7
    env: TOX_ENV=py37
  - python: 3.8
    env: TOX_ENV=py38
  - python: 3.6
    env: TOX_ENV=quality
install:
- pip install -r requirements/travis.txt
script:
- tox -e $TOX_ENV
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
    condition: "$TOX_ENV = quality"
  password:
    secure: 
